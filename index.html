<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">

        <h1><span class="Rock">Rock</span> <span class="Paper">Paper</span> <span class="Scissors">Scissors</span></h1>
        <p id="p1"> Can you beat the robot ? </p>
        <p id="p2" class="hide">Make your choice <br>
        </p>

        <div class="hide" id="scorediv">
            <br>
            <span id="score"> <span id="scoreComp">0</span> <span id="scorePlayer">0</span></span> <br>
            <span id="gamerName"> <span id="comp">Computer</span> <span id="player">Player</span></span> <br>
            <span id="comment"></span>
        </div>

        <div id="btns">
            <button id="play">Play now!</button>
            <span id="choice" class="hide">
                <button class="Rock"><img src="assets/rock.png" alt="Rock" ></button>
                <button class="Paper"><img src="assets/paper.png" alt="Paper" ></button>
                <button class="Scissors"><img src="assets/scissors.png" alt="Scissors" ></button>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
